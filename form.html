<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>

	$('.test p').css({'color':'red'});
	
	
  });
  
  
  function test(){
		var name=$('#name').val();
		var pwd=$('#pwd').val();
		alert(name);
		if(name==''){
			$('#name_error').html('Please fill name field');
			
		}else{
			$('#name_error').html('');
			
		}
	
  }
     
  </script>
</head>
<body>

<div class="container">  
  <form action="">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" onkeypress="test()">

    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>

    </div>
    <div class="checkbox">

    </div>
    <button type="button" class="btn btn-default" onclick="test()">Submit</button>
  </form>
</div>

</body>
</html>
